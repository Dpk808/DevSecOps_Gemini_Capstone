name: AI Security Scan & Remediation

on:
  pull_request:
    branches: [main]

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Trivy Scan (SCA & Misconfig)
        run: |
          docker run --rm -v $(pwd):/root aquasec/trivy:latest fs /root --format json --output /root/scan_results.json

      - name: Generate AI Remediation Report
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python3 scripts/ai_fixer.py --input scan_results.json --output report.md

      - name: Post Security Report
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: report.md